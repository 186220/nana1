<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP - 自由职业者接单管理APP</title>
    <link rel="stylesheet" href="app/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        h1 {
            color: #3C52AB;
            text-align: center;
            margin-bottom: 30px;
        }
        .app-description {
            max-width: 800px;
            margin: 0 auto 30px;
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>SWAP - 自由职业者接单管理APP</h1>
    <div class="app-description">
        <p>SWAP是一款为自由职业接单者打造的项目管理工具，帮助您实时管理订单、维护个人品牌、接收关键通知，提升工作效率。</p>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <div class="grid-title">首页 (Home)</div>
            <iframe src="app/home.html" width="100%" height="844px" frameborder="0"></iframe>
        </div>
        
        <div class="grid-item">
            <div class="grid-title">项目 (Projects)</div>
            <iframe src="app/projects.html" width="100%" height="844px" frameborder="0"></iframe>
        </div>
        
        <div class="grid-item">
            <div class="grid-title">消息 (Notifications)</div>
            <iframe src="app/notifications.html" width="100%" height="844px" frameborder="0"></iframe>
        </div>
        
        <div class="grid-item">
            <div class="grid-title">我的 (Profile)</div>
            <iframe src="app/profile.html" width="100%" height="844px" frameborder="0"></iframe>
        </div>
        
        <div class="grid-item">
            <div class="grid-title">评价系统</div>
            <iframe src="app/reviews.html" width="100%" height="844px" frameborder="0"></iframe>
        </div>
        
        <div class="grid-item">
            <div class="grid-title">个人名片分享</div>
            <iframe src="app/profile_share.html" width="100%" height="844px" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
