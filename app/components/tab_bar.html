<!-- 用于激活当前标签的JavaScript -->
<script>
    /**
     * 根据当前页面路径激活对应的底部导航项
     */
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        
        if (currentPath.includes('home')) {
            document.querySelector('.home-tab').classList.add('tab-active');
        } else if (currentPath.includes('projects')) {
            document.querySelector('.projects-tab').classList.add('tab-active');
        } else if (currentPath.includes('notifications')) {
            document.querySelector('.notifications-tab').classList.add('tab-active');
        } else if (currentPath.includes('profile')) {
            document.querySelector('.profile-tab').classList.add('tab-active');
        }
    });
</script>
