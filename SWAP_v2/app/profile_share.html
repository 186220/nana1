<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP - 个人名片分享</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            margin: 15px 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid white;
            box-shadow: var(--shadow);
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-position {
            font-size: 14px;
            color: var(--dark-grey);
            margin-bottom: 10px;
        }
        
        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .profile-tag {
            background-color: var(--grey-color);
            color: var(--dark-grey);
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 100px;
            font-weight: 500;
        }
        
        .profile-stats {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .stats-item {
            text-align: center;
        }
        
        .stats-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stats-label {
            font-size: 12px;
            color: var(--dark-grey);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        
        .action-button {
            flex: 1;
            background-color: white;
            border: 1px solid var(--grey-color);
            border-radius: 8px;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-grey);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .action-button i {
            font-size: 16px;
        }
        
        .action-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 25px 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-action {
            font-size: 13px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .function-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .function-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .function-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 22px;
        }
        
        .function-name {
            font-size: 12px;
            font-weight: 500;
        }
        
        .module-card {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }
        
        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .module-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .module-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .wallet-balance {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0 15px;
        }
        
        .balance-desc {
            color: var(--dark-grey);
            font-size: 13px;
            margin-bottom: 15px;
        }
        
        .action-row {
            display: flex;
            gap: 10px;
        }
        
        .action-row .action-button {
            padding: 8px 0;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--grey-color);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--dark-grey);
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: 500;
        }
        
        .account-menu {
            margin-top: 25px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--grey-color);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--grey-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .menu-content {
            flex: 1;
        }
        
        .menu-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .menu-desc {
            font-size: 13px;
            color: var(--dark-grey);
        }
        
        .menu-action {
            color: var(--dark-grey);
            font-size: 18px;
        }
        
        .share-banner {
            text-align: center;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .share-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .share-desc {
            font-size: 13px;
            color: var(--dark-grey);
            margin-bottom: 15px;
        }
        
        /* 状态栏样式 */
        .status-bar {
            height: 44px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar-time {
            font-weight: 600;
        }
        
        .status-bar-icons {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 头部 -->
        <div class="header">
            <a href="profile.html" style="color: var(--dark-grey);">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-title">个人名片分享</div>
            <div>
                <i class="fas fa-share-alt" style="font-size: 20px;"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 个人信息 -->
            <div class="profile-header">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="profile-avatar">
                <div class="profile-name">张明</div>
                <div class="profile-position">UI/UX设计师 @ 自由职业</div>
                
                <div class="profile-tags">
                    <div class="profile-tag">UI设计</div>
                    <div class="profile-tag">移动应用</div>
                    <div class="profile-tag">品牌设计</div>
                    <div class="profile-tag">网页设计</div>
                </div>
                
                <div class="profile-stats">
                    <div class="stats-item">
                        <div class="stats-value">142</div>
                        <div class="stats-label">接单数</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-value">98%</div>
                        <div class="stats-label">好评率</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-value">4.9</div>
                        <div class="stats-label">综合评分</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <div class="action-button">
                        <i class="fas fa-comments"></i>
                        <span>私信</span>
                    </div>
                    <div class="action-button action-primary">
                        <i class="fas fa-user-plus"></i>
                        <span>关注</span>
                    </div>
                </div>
            </div>
            
            <!-- 钱包信息 -->
            <div class="module-card">
                <div class="module-header">
                    <div class="module-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="module-title">我的钱包</div>
                </div>
                
                <div class="wallet-balance">¥ 25,480.60</div>
                <div class="balance-desc">其中冻结金额 ¥5,000.00，可提现金额 ¥20,480.60</div>
                
                <div class="action-row">
                    <div class="action-button">
                        <i class="fas fa-credit-card"></i>
                        <span>充值</span>
                    </div>
                    <div class="action-button action-primary">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>提现</span>
                    </div>
                </div>
            </div>
            
            <!-- 工作能力展示 -->
            <div class="section-title">
                <span>工作能力</span>
                <div class="section-action">全部 <i class="fas fa-chevron-right" style="font-size: 12px;"></i></div>
            </div>
            
            <div class="function-grid">
                <div class="function-item">
                    <div class="function-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="function-name">移动UI</div>
                </div>
                
                <div class="function-item">
                    <div class="function-icon">
                        <i class="fas fa-desktop"></i>
                    </div>
                    <div class="function-name">网页设计</div>
                </div>
                
                <div class="function-item">
                    <div class="function-icon">
                        <i class="fas fa-paint-brush"></i>
                    </div>
                    <div class="function-name">插画</div>
                </div>
                
                <div class="function-item">
                    <div class="function-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="function-name">品牌设计</div>
                </div>
            </div>
            
            <!-- 分享我的名片 -->
            <div class="share-banner">
                <div class="share-title">分享我的专业名片</div>
                <div class="share-desc">让更多潜在客户了解你的专业能力</div>
                <div class="action-button action-primary" style="max-width: 200px; margin: 0 auto;">
                    <i class="fas fa-share-alt"></i>
                    <span>一键分享</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        /**
         * 初始化个人名片页面
         * @description 为个人名片页面的按钮添加交互事件处理
         */
        document.addEventListener('DOMContentLoaded', function() {
            // 关注按钮点击事件
            const followButton = document.querySelector('.action-primary');
            
            if (followButton) {
                followButton.addEventListener('click', function() {
                    // 已关注状态切换
                    const text = this.querySelector('span');
                    const icon = this.querySelector('i');
                    
                    if (text.textContent === '关注') {
                        text.textContent = '已关注';
                        icon.classList.remove('fa-user-plus');
                        icon.classList.add('fa-user-check');
                    } else {
                        text.textContent = '关注';
                        icon.classList.remove('fa-user-check');
                        icon.classList.add('fa-user-plus');
                    }
                });
            }
            
            // 分享按钮点击事件
            const shareButton = document.querySelector('.fas.fa-share-alt');
            
            if (shareButton) {
                shareButton.addEventListener('click', function() {
                    // 这里可以添加分享逻辑
                    console.log('分享个人名片');
                });
            }
        });
    </script>
</body>
</html>
